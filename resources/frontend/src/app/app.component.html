<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav role="navigation" position="end" [autoFocus]="false" >
      <sidenav-list (onCloseSidenav)="sidenav.close()"></sidenav-list>
  </mat-sidenav>
  <mat-sidenav-content class="flex-column flex-fill" style="height: 100vh;">
    <app-header (onSidenavToggle)="sidenav.toggle()" style="width:100%;"></app-header>
    <main class="flex-fill" style="overflow: hidden; height: calc(100% - 38px);">
        <mat-drawer-container class="module-container" autosize>
            <router-outlet></router-outlet>
        </mat-drawer-container>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
