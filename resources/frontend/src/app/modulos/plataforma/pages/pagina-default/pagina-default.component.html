<div class="principal">
    <div class="informacion_default informacion_cabecera">
        <div class="area_trabajo" >
            <div class="imagen"></div>
            <div class="botones_accion"  *ngIf="!this.loadpage">
                <mat-toolbar>
                    <span class="title_actions">{{ titulo_general }}</span>
                    <span class="example-spacer"></span>
                    <button mat-raised-button color="primary" (click)="goTo('')" style="background-color: #621132;">
                        <i class="uil uil-home" style="font-size: 14pt;"></i>
                        <span class="titulo_regresar">REGRESAR AL INICIO</span>
                    </button>
                    
                </mat-toolbar>
                <button mat-raised-button class="btn" *ngFor="let item of buttonsInicials" style="margin: 5px;" (click)="goToUrl(item.enlace)">
                    <i class="'uil uil-{{ item.icon_imagen }} icon-menu"></i>
                    {{ item.texto_boton }}
                </button>
            </div>

            <div style="text-align: center; font-weight: bold; margin: 20px;" *ngIf="this.loadpage">
                <div>CARGANDO P√ÅGINA</div>
                <mat-progress-bar mode="indeterminate"></mat-progress-bar>
            </div>
            <mat-divider></mat-divider>
            
            <div class="botones_accion">
                <!-- <div class="title_actions" *ngIf="iframe_bool || buttonsPrimarios.length > 0">{{ subtitulo_general }}</div> -->
                <div class="title_actions" *ngIf="buttonsPrimarios.length > 0">{{ subtitulo_general }}</div> 
                    <button mat-raised-button class="btn" *ngFor="let item of buttonsPrimarios" [matMenuTriggerFor]="clickmenu" (click)="verificarContenido(item)">
                        <i class="uil uil-{{ item.icon_imagen}}  icon-menu"></i>
                        {{ item.texto_boton }}
                    </button>
                    <mat-menu #clickmenu="matMenu">
                        <button mat-menu-item class="btn_inicial"  *ngFor="let itemSecundario of buttonsSecundarios" (click)="goToUrl(itemSecundario.enlace)">
                            <div class="icono"><i class="uil uil-{{ itemSecundario.icon_imagen}}"></i></div>
                            <div class="texto_button">{{ itemSecundario.texto_boton }}</div>
                        </button>
                    </mat-menu>
                
           
            </div>
            <div *ngIf="buttonsLinks.length > 0" style="margin-bottom: 20px;"></div>
            <div class="iframe" *ngIf="buttonsLinks.length > 0">
                <div *ngFor="let items of buttonsLinks">
                    <div class="title_links">{{ items.texto_boton }}</div>
                    <iframe  class="iframe"  [src]="items.enlace"></iframe>
                </div>
                
            </div> 
            
        </div>
        
    </div>
</div>
